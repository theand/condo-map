<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>콘도들</title>

</head>

<body>
    <div id="map" style="width:100%;height:1200px;"></div>

    <script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=64adf3e4468163d25561b351ebd8b942"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new daum.maps.LatLng(37.4020589, 127.1064401), // 지도의 중심좌표
                level: 12 // 지도의 확대 레벨
            };

        var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 지도 타입 변경 컨트롤을 생성한다
        var mapTypeControl = new daum.maps.MapTypeControl();

        // 지도의 상단 우측에 지도 타입 변경 컨트롤을 추가한다
        map.addControl(mapTypeControl, daum.maps.ControlPosition.TOPRIGHT);

        // 지도에 확대 축소 컨트롤을 생성한다
        var zoomControl = new daum.maps.ZoomControl();

        // 지도의 우측에 확대 축소 컨트롤을 추가한다
        map.addControl(zoomControl, daum.maps.ControlPosition.RIGHT);


        /*
           대명 (설악,양평,홍천,단양,경주,변산,양양,삼척,거제,제주) 비발디 델피노 쏠비치삼척  쏠비치 양양
           한화 (설악,백암,지리산,용인,양평,수안보,산정호수,해운대,대천,경주,제주,쏘라노,휘닉스파크) 설악별관
           용평 (무창포,용평)
           보광휘닉스(제주,평창)

         */

        var locs = [
            ['대명 단양', 36.9777429, 128.360214],
            ['대명 델피노', 38.2120109, 128.4919002],
            ['대명 비발디파크', 37.6462109, 127.6798098],
            ['대명 제주', 33.541178, 126.669603],
            ['대명 쏠비치 양양', 38.087024, 128.6634546],
            ['한화 쏘라노', 38.2105895, 128.5263317],
            ['한화 수안보', 36.8497792, 127.9830595],
            ['보광휘닉스 제주', 33.4262588, 126.9250601],
            ['용평리조트 무창포', 36.2392716, 126.5292158],
            ['용평리조트 평창', 37.6441175, 128.6758306]
            // ,['',  ]
            // ,['',  ]
            // ,['',  ]
            //,['',  ]
        ]

        // 마커를 표시할 위치와 title 객체 배열입니다
        var positions = locs.map(function(e) {
            return {
                title: e[0],
                latlng: new daum.maps.LatLng(e[1], e[2])
            };
        });

        // 마커 이미지의 이미지 주소입니다
        var imageSrc = "http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";
        var imageSize = new daum.maps.Size(24, 35);
        var markerImage = new daum.maps.MarkerImage(imageSrc, imageSize);
        var markers = positions.map(function(e) {
            var m = new daum.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: e.latlng, // 마커를 표시할 위치
                title: e.title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                image: markerImage // 마커 이미지
            });

            var info = new daum.maps.InfoWindow({
                content: `<div>${e.title}</div>` // 인포윈도우에 표시할 내용
            });

            // 마커에 이벤트를 등록하는 함수 만들고 즉시 호출하여 클로저를 만듭니다
            // 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
            (function(marker, infowindow) {
                // 마커에 mouseover 이벤트를 등록하고 마우스 오버 시 인포윈도우를 표시합니다
                daum.maps.event.addListener(marker, 'mouseover', function() {
                    infowindow.open(map, marker);
                });

                // 마커에 mouseout 이벤트를 등록하고 마우스 아웃 시 인포윈도우를 닫습니다
                daum.maps.event.addListener(marker, 'mouseout', function() {
                    infowindow.close();
                });
            })(m, info);

            return m;
        });
    </script>
</body>

</html>
